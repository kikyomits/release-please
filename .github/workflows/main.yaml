name: Release

on:
#  push:
#    branches: [ main ]
  workflow_dispatch:
    inputs:
      test:
        type: string
        default: "yes"
        description: "test input"
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: "release-please"
        with:
          release-type: go

      - run: |
          echo ${{ steps.release-please.outputs.tag_name }}
          echo ${{ steps.release-please.outputs.release_created }}
          echo ${{ steps.release-please.outputs.sha }}
