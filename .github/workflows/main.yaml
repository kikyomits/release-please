name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: "release-please"
        with:
          release-type: go

      - run: echo ${{ steps.release-please.tag_name }}
      - run: echo ${{ steps.release-please.release_created }}
      - run: echo ${{ steps.release-please.sha }}



