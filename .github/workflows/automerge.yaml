name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: token
        name: token
        uses: kikyomits/cicd-token-generator@v1
        with:
          app_id: ${{ secrets.CI_TOKEN_GENERATOR_APP_ID }}
          private_key: ${{ secrets.CI_TOKEN_GENERATOR_PRIVATE_KEY }}

      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.3"
        env:
          GITHUB_TOKEN: ${{ steps.token.outputs.token }}
